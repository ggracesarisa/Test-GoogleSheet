name: Cron Shoe Status Checker

on:
  schedule:
    - cron: "*/5 * * * *"   # Run every 5 minutes
  workflow_dispatch:         # Allow manual run

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel API to update shoe status
        run: |
          curl -X POST "https://test-google-sheet-sigma.vercel.app/api/update-status" \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d '{"trigger":"github-actions-cron"}'
